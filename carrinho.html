<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - String Flow</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
            <div class="logo">String Flow</div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="O que deseja procurar?">
            <button type="submit">üîç</button>
        </div>
        <div class="header-icons">
            <a href="minha-conta.html" class="account-icon">
                <img src="images/minha-conta.png" alt="Minha Conta" class="custom-icon"> <span>Minha Conta</span>
            </a>
            <a href="carrinho.html" class="cart-icon">
                <img src="images/carrinho.png" alt="Carrinho de Compras" class="custom-icon">
                <span class="cart-count">0</span>
            </a>
        </div>
    </header>

    <aside id="sidebar">
        <div class="close-btn" onclick="toggleMenu()">√ó</div>
        <nav>
            <ul>
                <li><a href="index.html">In√≠cio</a></li>
                <li><a href="instrumentos.html">Instrumentos</a></li>
                <li><a href="acessorios.html">Acess√≥rios</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="minha-conta.html">Minha Conta</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
            </ul>
        </nav>
    </aside>

    <main class="content">
        <section class="cart-section">
            <h2>Meu Carrinho</h2>
            <div class="cart-container">
                <!-- Lista de produtos -->
                <div class="cart-items" id="cart-items"></div>

                <!-- Resumo do pedido -->
                <div class="cart-summary">
                    <h3>Resumo do Pedido</h3>
                    <p>Subtotal: <span id="subtotal">R$ 0,00</span></p>
                    <div class="frete">
                        <label for="cep">Calcular frete:</label>
                        <input type="text" id="cep" placeholder="Digite seu CEP">
                        <button id="calculate-frete">Calcular</button>
                        <p id="frete-value">Frete: R$ 0,00</p>
                    </div>
                    <p>Total: <span id="total">R$ 0,00</span></p>
                    <button id="checkout-btn">Finalizar Compra</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>¬© 2025 String Flow. Todos os direitos reservados.</p>
        </div>
    </footer>

<!-- No final do seu carrinho.html, antes do </body> -->
<script src="script.js"> </script>


    <style>
    /* ==========================
       Estilo Carrinho
    ========================== */
    .cart-container {
        display: flex;
        gap: 2rem;
        flex-wrap: wrap;
    }
    .cart-items {
        flex: 2;
    }
    .cart-summary {
        flex: 1;
        background: var(--cor-fundo-conteudo);
        padding: 1.5rem;
        border-radius: 12px;
        height: fit-content;
        min-width: 250px;
    }
    .cart-summary h3 {
        color: var(--cor-principal);
        margin-bottom: 1rem;
    }
    .cart-summary p {
        margin-bottom: 0.5rem;
        font-weight: 500;
    }
    .cart-summary button {
        background: var(--cor-principal);
        color: var(--cor-texto);
        border: none;
        padding: 10px 15px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 1rem;
        width: 100%;
    }
    .cart-summary button:hover {
        background-color: #a02040;
    }
    .cart-item {
        display: flex;
        gap: 1rem;
        background: var(--cor-fundo-conteudo);
        margin-bottom: 1rem;
        padding: 10px;
        border-radius: 10px;
        align-items: center;
    }
    .cart-item img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 8px;
    }
    .cart-info h4 {
        color: var(--cor-texto);
        margin-bottom: 0.3rem;
    }
    .cart-info p {
        color: var(--cor-texto);
        margin-bottom: 0.2rem;
        font-size: 0.9rem;
    }
    .remove-item {
        background: #d32f2f;
        color: #fff;
        border: none;
        padding: 5px 10px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.85rem;
    }
    .remove-item:hover {
        background: #b71c1c;
    }
    </style>
</body>
</html>
